<!-- This will be the base file for all the html files. -->

<!DOCTYPE html>
<html lang="en">
<!-- <head> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing font awesome -->
    <script src="https://kit.fontawesome.com/9fc08e307b.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} | HandMeDown</title>
</head>
<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-2xl font-bold"><i class="fa-regular fa-handshake fa-xl"></i> HANDMEDOWN</a>
        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="inline-block px-4 py-3 font-semibold rounded-xl hover:text-green-500"><i class="fa-regular fa-square-plus fa-xl"></i></a>
            <a href="{% url 'item:items' %}" class="inline-block px-4 py-3 font-semibold rounded-xl hover:text-green-500"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'conversation:inbox' %}" class="inline-block px-4 py-3 font-semibold rounded-xl hover:text-green-500"><i class="fa-regular fa-envelope fa-xl"></i></a>
            <a href="{% url 'dashboard:index' %}" class="inline-block px-4 py-3 font-semibold rounded-xl hover:text-green-500"><i class="fa-regular fa-folder fa-xl"></i></a>
            {% else %}
            <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:text-teal-700">Sign up</a>
            <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:text-gray-700">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content%}
        {% endblock %}
    </div>
    <footer class="p-6 bg-black">
        <div class="grid grid-cols-4 gap-4">
            <div class="mt-6 p-6 col-span-2">
                <!-- <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-lg text-gray-500">Welcome to HandMeDown, your trusted online marketplace for pre-loved treasures! 
                    We believe that every item has a story, and our mission is to connect these cherished possessions with new owners who will appreciate and care for them.</p> -->
                    <h1 class="text-4xl font-extrabold text-white">HANDMEDOWN</h1>
                    <h1 class="text-lg font-medium tracking-wide text-white">UNLOCK THE VALUE, PASS IT ON.</h1>
            </div>

            <div class="p-6 col-span-1">
                <ul class="mt-6 space-y-2">
                    <li><a href="#" class="text-lg font-medium text-white hover:text-green-500">ABOUT</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg font-medium text-white hover:text-green-500">CONTACT</a></li>
                </ul>    
            </div>
    
            <div class="p-6 col-span-1">
                <ul class="mt-6 space-y-2">
                    <li><a href="#" class="text-lg font-medium text-white hover:text-green-500">PRIVACY POLICY</a></li>
                    <li><a href="#" class="text-lg font-medium text-white hover:text-green-500">TERMS OF USE</a></li>
                </ul>    
            </div>

        </div>
        <div class="p-6 mt-10 flex flex-col items-center">
            <div class="space-x-6">
                <a href="#"><i class="fa-brands fa-facebook fa-2xl" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-2xl" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in fa-2xl" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-github fa-2xl" style="color: #ffffff;"></i></a>
            </div>
            <div class="text-white mt-5 font-medium">
                <h1>Â© Copyright. All rights reserved.</h1>
            </div>
        </div>
    </footer>
</body>
</html>
