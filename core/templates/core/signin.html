{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="shadow-md w-1/2 my-6 mx-auto p-6 rounded-xl">
        <h1 class="mb-10 text-3xl font-bold">Log in</h1>
        <form action="." method="POST">
            {% csrf_token %}

            {% for message in messages %}
            <div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div>
                  <span class="font-medium">Danger alert!</span> {{ message }}
                </div>
              </div>
            {% endfor %}

            <div class="mb-3">
                <label class="inline-block mb-2">Username</label><br>
                <input name="username" type="text" id="large-input" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-white sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your username" required>
            </div>

            <div class="mb-3">
                <label class="inline-block mb-2">Password</label><br>
                <input name="password" type="password" id="large-input" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-white sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your password" required>
            </div>

            <button class="mt-16 px-6 py-4 rounded-xl bg-white border-2 border-black hover:bg-green-400"><i class="fa-solid fa-download fa-xl"></i></button>
            <p id="helper-text-explanation" class="mt-4 text-base text-gray-500 dark:text-gray-400">Create an account? <a href="{% url 'core:signup' %}" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Sign up</a>.</p>
        </form>
    </div>
{% endblock %}
