{%extends 'core/base.html'%}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="md:w-1/2 p-6 md:px-10 md:py-10 rounded-md border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <form action="." method="POST">
            {% csrf_token %}
            <h1 class="mb-10 text-white text-2xl font-bold">{{ title }}</h1>
            
            <div class="space-y-4 text-white">
                {{ form.as_p }}
            </div>

            <button class="mt-6 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center">Send</button>
        </form>
    </div>
</div>
{% endblock %}
